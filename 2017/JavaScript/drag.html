         <Panel y="315" x="318" width="457" vScrollBarSkin="comp/vslider.png" height="234" editorInfo="compId=90">
            <Text y="10" x="11" wordWrap="true" width="437" text="现代 X 线管管套均为防电击、防辐射、油浸式，整个管套是由薄铜板或铝等金属制成。管套内高压部件对外壳的距离很近，靠变压器油绝缘。管套的一端或两端装有耐油橡胶或金属制成的膨胀器，以适应油的涨缩，防止管套内油压增加。管套内壁侧衬有薄铅层，以防止散射 X 线射出。管套中央开一圆口称为放射窗，并装有透明塑料或有机玻璃制成的凹形窗口，窗口向内凹接近 X 线管以减少油层厚度，增加 X 线输出剂量。管套一侧的两边，装有高压插座，以便连接高压电缆。 X 线管用绝缘支架和高压插座固定在管套中，其焦点中心对准窗口中心，两极引线分别接到两个高压插座上。管套阳极端内侧设置旋转阳极启动电机定子绕组，其引线接线柱固定在阳极端内层封盖上，便于和控制台电机启动电路连接，且与高压绝缘。" leading="10" height="400" fontSize="18" color="#fff9f9" editorInfo="compId=91"/>
         </Panel>
