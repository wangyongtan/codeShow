<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="avalonjs/avalon.js">
	</script>
</head>
<script>
	var treeId = "";
	var examdraw = "";

	var restypes = avalon.define("restypes",function(vm){
		vm.class_name={};

		vm.reset = function(){
			vm.calss_name={};
		};

		vm.query = function(){
			autoAjax("/restype/query",{type_name:value},function(json){
				if(json.data){
					vm.calss_name =json.data;
				}
			});
		};
	});

	var resources = avalon.define("resources",function(vm){
		vm.data={};
		vm.type="";

		vm.reset = function(){
			vm.data={};
			vm.type="";
		};

		vm.datailMange=function(id){
			treeId=id;
			autoAjax("/resources/detail",{id:id},function(json){
				if(json.result){
					resources.data=json.data;
					var depath=json.data.path;

					if(depath!=null){
						resources.type="picture";
						setMarkIma(resources.data.path);
						draws.query(id);
					}
				}
			});
		};

	});
	var oldOpacity=[];


	function lock(){
		if(!markImage || !markImage.selectable){
			return;
		}
		$("#but6".removeClass)
	}

</script>

</html>
