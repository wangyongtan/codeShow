	<meta charset="UTF-8">
	<title>Document</title>

	.div1{
		width: 100px;
		height: 100px;
		background:#333;

	}
	.div2{
	width: 100px;
		height: 100px;

		position: absolute;

	}

	}

	}

	}

	 	padding-top: 100px;
