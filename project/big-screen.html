<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大屏显示</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plug-in/layui-2.1.4/css/layui.css">
    <script src="plug-in/jquery-1.11.2.min.js"></script>
    <script src="plug-in/layui-2.1.4/layui.js"></script>
    <script src="plug-in/vue@2.5.6/vue.min.js"></script>
    <!-- 页面样式 -->
    <link rel="stylesheet" href="css/big-screen.css">
    <link rel="stylesheet" href="css/big-screen(1024x768).css">
</head>

<body>
    <div class="big-container" id="bigScreen">
        <div class="page-bg">
            <div class="title-top">
                <div class="title-bg">
                    <img src="img/dp-logo.png" alt="">
                </div>
            </div>
            <div class="middle-content">
                <div class="m-left">
                    <div class="l-title">
                        当前演讲单位:单位三
                    </div>
                    <div class="l-b-bg">
                        <div class="score">成绩:</div>
                        <div class="score-num">90分</div>
                    </div>
                </div>
                <div class="m-line">
                    <img src="./img/bg-line.png" alt="">
                </div>
                <div class="m-right">
                    <div class="table-item" v-for="el in data">
                        <div class="t-left">{{el.name}}</div>
                        <div class="t-right">{{el.score}}分</div>
                    </div>
                </div>
            </div>
            <!-- 大屏 -->
            <div class="footer" style="position:absolute;bottom:10px;left:0;height:40px;line-height:40px;color:#fff;text-align:center;width:100%;font-size:16px;background:#002A5F;">
                <span>系统技术支持：济南中飞科技有限公司 </span>
            </div>
        </div>
    </div>
</body>
<script>
var vm = new Vue({
    el: "#bigScreen",
    data: {
        data: [{
            name: "刘德华评委1",
            score: 90
        }, {
            name: "刘德华评委2",
            score: 90
        }, {
            name: "刘德华评委3",
            score: 90
        }, {
            name: "刘德华评委4",
            score: 90
        }, {
            name: "刘德华评委5",
            score: 90
        }]
    }
})
$(document).ready(function() {
    autoPage();
    $(window).resize(function() {
        autoPage();
    })
})
/***
 ** 自适应页面
 */
function autoPage() {
    var pageHeight = window.innerHeight;
    var pageWidth = window.innerWidth;
    // console.log(pageHeight)
    // console.log(pageWidth)

    //页面内容宽度
    $('.big-container').css("width", pageWidth + 'px');
    $('.big-container').css("height", pageHeight + 'px');

    //上面背景高度
    // var topBgHeight = $('.title-top').height();
    //底部背景高度
    // var bottomBgHeight = pageHeight - topBgHeight;
    // $('.middle-content').css("height",bottomBgHeight + 'px');
}
</script>

</html>
