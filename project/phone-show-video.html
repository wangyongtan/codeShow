<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="plug-in/layui-2.1.4/css/layui.css">
    <link rel="stylesheet" href="plug-in/iconfont/iconfont.css">
    <script src="plug-in/jquery-1.11.2.min.js"></script>
    <script src="plug-in/layui-2.1.4/layui.js"></script>
    <script src="plug-in/vue@2.5.6/vue.min.js"></script>
    <script src="//imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.2.2.js"></script>
</head>
<style>
</style>

<body>
    <div id="video">
    </div>
</body>
<script>
$(document).ready(function() {
    document.title = param.meetName;
})
var param = {
    imgVideoName: localStorage.getItem("imgVideoName"),
    meetName: localStorage.getItem("meetName")
}
console.log(param)
var httpString = "http://zfatt.oss-cn-beijing.aliyuncs.com/meet/";
var mp4Url = httpString + param.imgVideoName + ".mp4";
var imgUrl = httpString + param.imgVideoName + ".png";
var player = new TcPlayer('video', {
    "mp4": mp4Url, //请替换成实际可用的播放地址
    "controls": "system",
    "x5_player": true,
    // "live": true,
    // "systemFullscreen": true,
    "autoplay": true, //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
    "coverpic": {
        "style": "stretch",
        "src": imgUrl
    },
    "width": '100%', //视频的显示宽度，请尽量使用视频分辨率宽度
    "height": '100%' //视频的显示高度，请尽量使用视频分辨率高度
        ,
    "systemFullscreen": true,
    "x5_orientation": 0,
    listener: function(msg) {
        addClass()
    }
});

function addClass() {
    $('video').attr({
        "x5-video-player-type": "h5",
        'x5-playsinline': "true",
        'x5-video-orientation': 'landscape'
    });
    // $('video').attr('x5-video-orientation','landscape')
    return;
}
</script>

</html>
