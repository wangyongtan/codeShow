<div class="example-wrapper">
  <div class="example-col">
    <p>Button</p>
    <button kendoButton (click)="onButtonClick()">Default</button>
    <button kendoButton (click)="onButtonClick()" [primary]="true">Primary</button>
    <button kendoButton (click)="onButtonClick()" [disabled]="true">Disabled</button>
  </div>
  <div class="example-col">
    <p>ButtonGroup</p>
    <kendo-buttongroup>
      <button kendoButton [toggleable]="true">
        Option A
      </button>
      <button kendoButton [toggleable]="true">
        Option B
      </button>
      <button kendoButton [toggleable]="true">
        Option C
      </button>
    </kendo-buttongroup>
  </div>
  <div class="example-col">
      <p>DropDownButton</p>
      <kendo-dropdownbutton
          [data]="dropDownButtonItems"
          [icon]="'cog'"
          (itemClick)="onSplitButtonItemClick($event)">
          User Settings
      </kendo-dropdownbutton>
  </div>
  <div class="example-col">
      <p>SplitButton</p>
      <kendo-splitbutton
          [data]="splitButtonItems"
          [icon]="'paste'"
          (itemClick)="onSplitButtonItemClick($event)"
          (buttonClick)="onSplitButtonClick()">
          Paste
      </kendo-splitbutton>
  </div>
</div>

<!-- 按钮组 -->
<div class="row">
    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Default Button</p>
      <p class="k-block">
          <kendo-dropdownbutton [data]="data">
              User Settings
          </kendo-dropdownbutton>
      </p>
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Primary Button</p>
      <p class="k-block">
          <kendo-dropdownbutton [data]="data" [primary]="true">
              User Settings
          </kendo-dropdownbutton>
      </p>
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Outline Button</p>
      <p class="k-block">
          <kendo-dropdownbutton [data]="data" [look]="'outline'">
              User Settings
          </kendo-dropdownbutton>
      </p>
    </div>
    <div class="col-xs-12 col-sm-6 col-lg-3 example-col">
      <p>Bare Button</p>
      <p class="k-block">
          <kendo-dropdownbutton [data]="data" [look]="'bare'">
              User Settings
          </kendo-dropdownbutton>
      </p>
    </div>
  </div>
