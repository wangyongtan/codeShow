<div class="example-config">
  <kendo-slider id="value" [min]="0" [max]="100" [smallStep]="10" [(ngModel)]="valueChange"></kendo-slider>
  <label for="value">Value</label>
</div>
<kendo-arcgauge [value]="valueChange" [scale]="{ max: 100 }">
  <ng-template kendoArcGaugeCenterTemplate let-value="value">
    {{ valueChange }}%
  </ng-template>
</kendo-arcgauge>
