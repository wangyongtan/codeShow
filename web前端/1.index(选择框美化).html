<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select选择框美化</title>
	<link rel="stylesheet" href="../common/css/reset.css">
	<!-- 阿里字体库样式 -->
	<link rel="stylesheet" href="plug-in/font_852056_h5f7bm08h75/iconfont.css">
	<!-- 页面样式 -->
	<link rel="stylesheet" href="css/1.index.css">
</head>
<body>
	  <div class="c-select">
                <div class="c-top-select">
                    <span id="selectText">全部</span><i class="iconfont icon-xiangyou"></i>
                </div>
                <div class="c-option" style="display:none;">
                    <div class="option-item">植物类</div>
                    <div class="option-item">动物类</div>
                    <div class="option-item">矿物类</div>
                    <div class="option-item">其他</div>
                    <div class="option-item">文化</div>
                </div>
            </div>
</body>
<script src="plug-in/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function() {
    autoPage();
    $(window).resize(function() {
        autoPage();
    })
    selectStyle()
})
/**
 ** 选择样式的重写
 **
 */

function selectStyle() {
    var isShow = null;
    $('.c-top-select').click(function() {
        if (isShow) {
            $('.c-option').css('display', "none");
            $('.c-top-select>i').removeClass('icon-xiangxia1').addClass('icon-xiangyou');
            isShow = false;
        } else {
            $('.c-option').css('display', "block");
            $('.c-top-select>i').removeClass('icon-xiangyou').addClass('icon-xiangxia1');
            isShow = true;
        }
    })
    $('.option-item').click(function() {
        var text = $(this).text()
        $("#selectText").html(text);
        $(this).addClass('active').siblings().removeClass('active');
        $('.c-option').css('display', "none");
        $('.c-top-select>i').removeClass('icon-xiangxia1').addClass('icon-xiangyou');
        isShow = false;
    })
}

/***
 ** 自适应页面
 */
function autoPage() {
    var pageHeight = window.innerHeight;
    //背景图片高度
    var bgHeight = pageHeight - $('.c-footer').height();
    $('.content-bg').css('height', bgHeight + 'px');
    $('.middle-content').css('height', bgHeight + 'px');
}
</script>
</html>
