<!DOCTYPE html>
<html lang="CN">

<head>

<body>

        <div class="a-container">
            <!-- 导航 -->
            <div class="a-nav">

                    </ul>
                </div>
            </div>
            <div class="clear"></div>
            <!-- 列表 -->
            <div class="a-list">

                </ol>

        </div>
        <footer>底部</footer>

</body>
