<html>
<head>
    <meta charset="utf-8">
    <title>CSS边框</title>
    <style>
        .border1{
            width: 100px;
            height: 100px;
            border-style: dotted;
            border-width: 6px;
            border-color:rgb(255,0,0)
        }
        .border2{
            width: 100px;
            height: 100px;
            border-right-style:dashed;
            border-right-width:thick;
            border-right-color:rgb(0,255,0)
        }
        .border3{
            width: 100px;
            height:100px;
            border-style:dashed solid;
            border-color:rgb(255,0,255) rgb(0,0,255)
        }
        .border4{
            width: 100px;
            height:100px;
            border-top-style:double;
         border-top-width:8px;
            border-top-color:red;
        border-bottom-style: groove;
            border-bottom-width:9px;
        border-bottom-color: orange;
        border-left-style:solid;
            border-left-width: 9px;
            border-left-color: magenta;
         border-right-style:dotted;
            border-right-width:thick;
            border-right-color:rgb(0,255,0)   
        }
    </style>
    </head>
<body>
    <div class="border1">
    <h2>边框</h2>
    </div>
    <div class="border2">
    <h2>右边框</h2>
    </div>
    <div class="border3">
    <h3>四周不同的边框</h3>
    </div>
    <div class="border4">
    <h2>四周都不同边框</h2>
    </div>
    </body>
</html>
