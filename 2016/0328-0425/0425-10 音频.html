<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放音频</title>
</head>
<body>
<audio src="audio/张信哲 - 过火.mp3.mp3" controls="controls">您的浏览器不支持</audio>
<br/><br/>
<button onclick="clickA()">播放/暂停</button>
<audio id="audio" src="audio/海阔天空.mp3">您的浏览器不支持</audio>
<script>
    var a = document.getElementById("audio");
    function clickA(){
        if(a.paused){
            a.play()
        }else{
            a.pause();
        }
    }
</script>
</body>
</html>
