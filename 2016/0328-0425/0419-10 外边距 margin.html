<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>margin属性</title>
    <style type="text/css">
        .div1{
            width:100px;
            height:100px;
            border: 2px dotted red;
            margin:50px auto;
        }
        .div2{
            width: 100px;
            height: 100px;
            border: 2px solid green;
            margin-bottom:150px;
        }
        .div3{
            width: 100px;
            height: 100px;
            border:2px solid blue;
            margin-top: 100px;
        }
    </style>
    
    
    </head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    </body>

</html>
