<html>
<head>
    <meta charset="utf-8">
    <title>隐藏样式</title>
    <style text="text/css">
        input{
            width: 100%;
                height:80px;
        }
        .hide{
            /*display:none ;*/
        }
    </style>
    </head>
<body>
    <input id="bt01" type="button" value="显示"><br>
    <input id="bt02" type="button" value="隐藏">
    <img id="im1"  class="hide" src="img/美女1.jpg" width="400" height="200">
    <script>
    var img=document.getElementById("im1");
    var bt=document.getElementById("bt01");
    bt.onclick=function(){
        img.style.display="block";
    };
    var bt02=document.getElementById("bt02");
    bt02.onclick=function(){
        img.style.display="none";
    }
    </script>
    </body>
</html>
