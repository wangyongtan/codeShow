<html>
<head>
    <meta charset="utf-8">
    <title>有序列表</title>
    <style>
        .ol1{
            list-style-type: none;
        }
        .ol2{
            list-style-type: lower-alpha;
        }
        .ol3{
            list-style-type:hiragana-iroha;
        }
    
    </style>
    </head>
<body>
    <ol>
    <li>tea</li>
<li>green tea</li>
    <li>red tea</li>
    </ol>
    <ol class="ol1">
    <li>tea</li>
    <li>green tea</li>
    <li>red tea</li>
    </ol>
    <ol class="ol2">
    <li>tea</li>
    <li>green tea</li>
    <li>red tea</li>
    </ol>
    <ol class="ol3">
    <li>tea</li>
    <li>green tea</li>
    <li>red tea</li>
    </ol>
    </body>

</html>
