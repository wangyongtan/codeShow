<html>
<head>
    <meta charset="utf-8">
    <title>css 绝对定位</title>
    <style>
        .div1{
            background: green;
            width:200px;
            height:200px;
        }
        .div2{
            background: pink;
            width: 300px;
            height:200px;
            position: absolute;
        }
        .p1{
            position:absolute;
            right: 299px;
            top:58px;
        }
        .p2{
            position:absolute;
            right:140px;
            top:140px;
        }
    </style>
    </head>
<body>
    <div class="div1">
    <p class="p1">相对于窗口定位</p>
    </div>
    <div class="div2">
    <p class="p2">相对于父类定位</p>
    </div>
    </body>
</html>
