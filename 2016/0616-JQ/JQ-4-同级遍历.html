<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="JQ-4-同级遍历.js"></script>
    <style>
        #bg *{
            border:2px solid #adadad;
            color: #adadad;

        }
    </style>
</head>
<body>
<div id="bg">
    <p>Hello World</p>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
</div>
<button id="btn1">siblings()</button>
<button id="btn2">next()</button>
<button id="btn3">nextAll()</button>
<button id="btn4">nextUntil()</button>
<button id="btn5">prev()</button>
<button id="btn6">preAll()</button>
<button id="btn7">preUntil()</button>
</body>
</html>
