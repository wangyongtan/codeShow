<!DOCTYPE html>
<html>
<head>
    <title>Name List Sorter</title>
    
    <script src="app-7.5.js"></script>
    <style>
     body{
        color: #000;
        background-color: #fff;
    }
    input.invalid{
        background-color: #ff9;
        border:2px red inset;
    }
    label.invalid{
        color:#f00;
        font-weight: bold;
    }
    .centered{
        text-align: center;
    }
    </style>
</head>
<body>
<h2 class="centered">Sort a list of names</h2>
<form action="#">
    Enter a list of names with first name first, one per line:<br>
    <textarea id="nameField" class="nameList" rows="10" cols="50"></textarea>
    <p><input type="submit" value="Submit">&nbsp;<input type="reset"></p>
</form>
</body>
</html>
