<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mouse Movements</title>
	<script src="app-8.2.3.js"></script>
	<style>
    body{
    	background-color:#fff;
    }
    #lEye,#rEye{
    	position:absolute;
    	top:100px;
    	width:24px;
    	height:25px;
    }
    #lDot,#rDot{
    	position:absolute;
    	top:113px;
    	width:4px;
    	height:4px;
    }
    #lEye{
    	left:100px;
    }
    #rEye{
    	left:150px;
    }
    #lDot{
    	left:118px;
    }
    #rDot{
    	left:153px;
    }
	</style>
</head>
<body>
	<img src="images/circle.gif" alt="left eye" id="lEye">
	<img src="images/circle.gif" alt="right eye" id="rEye">
	<img src="images/lilRed.gif" alt="left eyeball" id="lDot">
	<img src="images/lilRed.gif" alt="right eyeball" id="rDot">

</body>
</html>
