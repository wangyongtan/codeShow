<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表组</title>
	<link rel="stylesheet" type="text/css" href="../JS/bootstrap.min.css"></head>
<body>
	<div class="container">
		<ul class="list-group">
			<li class="list-group-item">First</li>
			<li class="list-group-item">Second</li>
			<li class="list-group-item">Third</li>
		</ul>
		<ul class="list-group">
			<li class="list-group-item">
				<span class="badge">14</span>
				First
			</li>
			<li class="list-group-item">
				<span class="badge">1</span>
				Second
			</li>
			<li class="list-group-item">
				<span class="badge">30</span>
				Third
			
		<div class="list-group">
			<a href="#" class="list-group-item active">Home</a>
			<a href="http://dnf.qq.com" class="list-group-item">DNF</a>
			<a href="http://lol.qq.com" class="list-group-item">LOL</a>
			<a href="#" class="list-group-item disabled">3</a>
		</div>
		<div class="glist-group">
			<button type="button" class="list-group-item">1</button>
			<button type="button" class="list-group-item">2</button>
			<button type="button" class="list-group-item">3</button>
		</div>
		<ul class="list-group">
			<li class="list-group-item list-group-item-success">success</li>
			<li class="list-group-item list-group-item-info">info</li>
			<li class="list-group-item list-group-item-warning">warning</li>
			<li class="list-group-item list-group-item-danger">danger</li>
		</ul>
		<div class="list-group">
			<a href="#" class="list-group-item active">
				<h4 class="list-group-item-heading">List group item heading</h4>
				<p class="list-group-item-text">欢迎光临</p>
			</a>
		</div>
	</div>
</body>
</html>
