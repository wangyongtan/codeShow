<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" type="text/css" href="../JS/bootstrap.min.css"></head>
<body>
	<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal</button>
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="exampleModalLabel">New message</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">Recipient</label>
							<input class="form-control" type="text" id="recipient-name"></div>
						<div class="form-group">
							<label for="message-text" class="control-label">Message:</label>
							<textarea class="form-control" id="message-text"></textarea>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
					<button class="btn btn-defaule" type="button" data-dismiss="modal">Send</button>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="../JS/jquery.min.js"></script>
	<script type="text/javascript" src="../JS/bootstrap.min.js"></script>
	<script type="text/javascript">
       $("#exampleModal").on("show.bs.modal",function(event){
       	var button = $(event.relatedTarget)
       	var recipient = button.data("whatever")
       	var modal = $(this)
       	modal.find(".modal-title").text('New message to ' + recipient)
       	modal.find(".modal-body input").val(recipient)
       })
	</script>
</body>
</html>
