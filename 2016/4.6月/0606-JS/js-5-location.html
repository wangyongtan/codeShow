<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <button id="bth" onclick="getLoc()">按钮</button>
   <p id="ptime"></p>
   <script>
       function getLoc(){
           document.getElementById("ptime").innerHTML=window.location.port;//location.hostname 返回 web 主机的域名
                                                    //location.pathname 返回当前页面的路径和文件名
                                                    //location.port 返回 web 主机的端口
       }
   </script>
</body>
</html>
