<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>break 语句用于跳出一个循环</p>
<script>
  for(i=0;i<10;i++){
    if(i==6){
      break;
    }
    document.write("i="+i+'<br>')
  }

</script>
<p>continue 语句用于跳过循环中的一个迭代</p>
<script>
  for(j=0;j<10;j++){
    if(j==6){
      continue;
    }
    document.write("j="+j+'<br>')
  }
</script>
</body>
</html>
