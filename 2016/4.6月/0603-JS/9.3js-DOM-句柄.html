<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="bth">按钮</button>
<script>
    var x =document.getElementById("bth");
    x.addEventListener("click",hello);//句柄
    x.addEventListener("click",world);
    x.removeEventListener("click",hello);//移除hello这个句柄
    function hello(){
        alert("hello");
    }
    function world(){
        alert("world");
    }
</script>
</body>
</html>
