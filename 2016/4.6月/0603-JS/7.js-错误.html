<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form>
        <input id="txt" type="text">
        <input id="btn" type="button" onclick="demo()" value="按钮">
    </form>
    <script>
    function demo() {
        try {
            var e = document.getElementById("txt").value;
            if (e == "") {
                throw "第一个输入异常==空"
            }
        } catch (err) {
            alert(err);
        }
    }
    </script>
</body>

</html>
