<html>
<head>
    <meta charset="utf-8">
    <title>列表</title>
    </head>
<body>
    <h2>列表</h2>
    <h3>无序列表</h3>
    <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    </ul>
    <h3>有序列表</h3>
    <ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    </ol>
    <h3>自定义列表</h3>
    <dl>
    <dt>表头</dt>
    <dd>内容</dd>
    </dl>
    </body>

</html>
