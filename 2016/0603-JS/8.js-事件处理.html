<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height:100px;
            background-color: #46b8da;
        }
    </style>
</head>
<body onload="mgs()">
   <div id="div" onmouseout="onOut(this)" onmouseover="onOver(this)">
   </div>
   <script>
       function onOver(ojj){
        ojj.innerHTML = "Hello";
       }
       function onOut(ojj){
        ojj.innerHTML = "World";
       }
   </script>
<form>
    <input type="text" onchange="alert('已经输入了内容')"><br><br>
    <input type="text" onselect="changeDemo(this)" onfocus="changeDemo2(this)">
</form>
<script>
   function changeDemo(bg){
    bg.style.background = "#d200d2";
   }
   function changeDemo2(bg){
    bg.style.background = "#ddd";
   }
   function mgs(){
    alert("加载成功100%")
   }
</script>
</body>
</html>
