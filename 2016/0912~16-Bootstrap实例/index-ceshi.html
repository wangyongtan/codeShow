<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet"  src="jquery.min.js">
<link rel="stylesheet" type="text/javascript" src="bootstrap.min.js">
</head>
<body style="background-color:#E9F5FA;padding:100px">
	<div class="container" style="width:600px;padding-top:30px;background-color:#fff;border:1px solid red">
		<form action="" method="get" >	
			<div class="form-group form-inline">
				<label for="username">用户名：</label>
				<div class="col-md-3">
				<input type="text" name="username" id="username"    placeholder="请设置一个用户名">
				<p class="help-block">6~12个字符。可以包含字母、数字、下划线_</p>
				</div>
			</div>
			<div class="form-group">
				<label for="password">密 码：</label>
				<input type="text" name="password" id="password"   placeholder="请设置您的登录密码">
				<p class="help-block">8~16个字符。仅含大小写字母、数字</p>
			</div>
			<div class="form-group">
				<label for="repassword">重复密码：</label>
				<input type="text" name="repassword" id="repassword"   placeholder="请重复刚才输入的密码">
			</div>
			<div class="form-group">
				<label for="hd-img">上传头像：</label>
				<input type="file" name="hd-img" id="hd-img"   >
				<p class="help-block">支持 .jpg、.png、.gif类型的图片</p>
			</div>
		</form>
	</div>

</body>
	</html>
