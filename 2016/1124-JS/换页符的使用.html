<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>分页</title>
	<style>
    .page{
    	text-align:center;
    	margin-top:50px;
    }
    .page a,.page span{
    	cursor:pointer;
    	text-decoration:none;
    	border:1px solid #f9d52b;
    	padding:5px 7px;
    	color:#767675;
    }
    .page a:hover,.page span:hover{
    	color:#d200d2;
    	background-color:#ddd;
    }
	</style>
	</head>
	<body>
	<div class="page">
	<span>上一页</span>
		<a href="#">1</a>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
		<a href="#">7</a>
		<a href="#">8</a>
		<span>下一页</span>
	</div>
	</body>
</html>
