<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.min.js"></script>
	<style>
	*{
		margin:0;
		padding:0;
	}
	ul{
		list-style: none;
	}
	.box{
		width: 789px;
		height: auto;
		margin: 0 auto;

	}
	.list-box{
		margin: 0 auto;/*上外边距和下外边距是0右外边距和左外边距是 自适应*/
		width:700px;
		height:42px;
		border-bottom:1px solid #eee;
	}
	.list{
		float: right;
		padding-top: 10px;
	}
	.list-box ul li{
		cursor: pointer;
		width: 30px;
		height: 26px;
		float: left;
		display: block;/*此元素将显示为块级元素，此元素前后会带有换行符*/
		background:url("img_18/listype-icon.png") no-repeat;
	}
	.changelist{
		padding-top: 10px;
	}
	.changelist .list-1-o{
     width: 240px;
     height: 280px;
    border:1px solid #aaa;
    float: left;
    margin-left: 20px;
    margin-bottom: 20px;
	}
	.changelist .list-2-v{
		height: 240px;
		width:350px;
		margin-bottom: 10px;
	}
</style>
	
</head>
<body>
	<div class="box">
		<div class="list-box">
			<ul class="list">
			<li class="list-1" id="list-1" style="background-position:0 -26px;"></li>
			<li class="list-2" id="list-2" style="background-position:-30px -26px;"></li>
			</ul>
		</div>
		<ul class="changelist">
            <li class="list-1-o">
                <div class="lesson-info">
                <img src="img_18/icon_1.png" height="240px"alt="">
                <span>制服诱惑</span>
            </div>
            </li>
            <li class="list-1-o">
                <div class="lesson-info">
                <img src="img_18/icon_2.png" height="240px"alt="">
                <span>制服诱惑</span>
            </div>
            </li>
            <li class="list-1-o">
                <div class="lesson-info">
                <img src="img_18/icon_3.png" height="240px"alt="">
                <span>制服诱惑</span>
            </div>
            </li>
            <li class="list-1-o">
                <div class="lesson-info">
                <img src="img_18/icon_3.png" height="240px"alt="">
                <span>制服诱惑</span>
            </div>
            </li>
            <li class="list-1-o">
                <div class="lesson-info">
                <img src="img_18/icon_2.png" height="240px"alt="">
                <span>制服诱惑</span>
            </div>
            </li>
            <li class="list-1-o">
                <div class="lesson-info">
                <img src="img_18/icon_1.png" height="240"alt="">
                <span>制服诱惑</span>
            </div>
            </li>
        </ul>
	</div>
	<script>
    $(document).ready(function(){
    	$(".list-1").bind("click",function(){
    		$(".list-1").css("backgroundPosition","0 -26px");
    		$(".list-2").css("backgroundPosition","-30px -26px");
    		$(".changelist").children().removeClass("list-2-v").addClass("list-1-o");
    	})
    	$(".list-2").bind("click",function(){
    		$(".list-1").css("backgroundPosition","0 0");
    		$(".list-2").css("backgroundPosition","-30px 0");
    		$(".changelist").children().removeClass("list-1-o").addClass("list-2-v");
    	})
    });
</script>
</body>
</html>
