<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS代码</title>
	<link rel="stylesheet" href="../common/css/owui.css">
	<script src="../common/avalon-2.2.7/avalon.js"></script>
	<script src="../common/js/common.js"></script>
	<style>
	.owui-middle{
		width: 1000px;
		margin: 0 auto;
	}
	.content{
		height: 768px;
		width: 180px;
		overflow-y:auto; 
		border-right:1px solid #eee; 
	}
	.li-h2{
	font-size: 16px;
    line-height: 36px;
    border-left: 5px solid #009E94;
    margin: 15px 0 5px;
    padding: 0 10px;
    background-color: #f2f2f2;
    width: 138px;
	}
	li{
		list-style: none;
	}
	.owui-a{
		color: #333;
		font-size: 14px;
		text-decoration:none;
	}
	.owui-a:hover{
		color: #777;
	}
	.owui-item{
		padding:2px 16px;
	}
	ol>li{
		/*display: inline-block;*/
		margin-left: 10px;
	}
	.ol-line{

	}
	.content-left{
		float: left;
	}
	.content-right{
		width: 700px;
		/*height: 1000px;*/
		float: left;
	}
	.owui-iframe{
		width: 800px;
		height: 768px;
		padding: 10px;
		border:1px dotted #785;
		margin: 10px;
	    background: #f5f5f5;
	}
	</style>
</head>
<body>
<div class="owui-middle" ms-controller="cssList">
	<div  class="content content-left">
		<!-- <h2>0331-CSS</h2> -->
		<ol ms-for="el in @data" class="ol-line ">
		<!-- {{el.heading}} -->
			<li class="li-h2">
				{{el.heading}}
			</li>
			<li ms-for="($index,elem) in @el.content" class="owui-item"><a ms-attr="{href:elem.path}" class="owui-a" target="main">{{elem.title}}</a></li>
		</ol>
	</div>
	<div class="content-right">
		<iframe class="owui-iframe" name="main" ms-attr="{src:@iSrc}" frameborder="0" scrolling="auto"></iframe>
	
		
	</div>
	</div>
	<!--<script src="data/index-2-CSS.js"></script>-->
	<script>
	window.onload = function(){
		cssList.query();
	}
	var cssList = avalon.define({
		$id:"cssList",
		iSrc:"0328-0425/0330-8 CSS.html",
		data:{},
		query:function(){
			autoAjax("data/index-2-CSS.json",function(json){
				if(json.result){
					cssList.data = json.data;
				}
			})
		}
	})
	</script>
</body>
</html>
