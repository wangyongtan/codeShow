<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: "Microsoft YaHei UI",宋体，Arial,Helvetica,sans-serif;
        }
        li,ul,img,a,div{
            border:0;
            list-style: none;
        }
        div{
            display: block;
        }
        a{
            color: #9d9d9d;
            text-decoration: none;
            outline:none;
        }
        em{
            font-weight: normal;
        }
        .ue-bar-nav{
            height: 70px;
            float: left;
        }
        .ue-bar-nav li{
            height: 70px;
            float: left;
            margin-right: 20px;
        }
        .ue-bar-nav li *{
            color: #dadada;
            font-size: 14px;
            line-height: 17px;
            vertical-align: top;
        }
        .ue-bar-nav li a{
            height:32px;
            line-height: 32px;
            padding:30px 17px;
        }
    </style>
</head>
<body>
<div class="ue-bar-nav">
    <ul>
        <li ><a href="#">
            <p>首页</p>
        </a></li>

        <li ><a href="#">
            <em>职业课程</em>
        </a></li>

        <li ><a href="#">
            <em>技术问答</em>
        </a></li>

        <li ><a href="#">
            <em>VIP会员</em>
        </a></li>
    </ul>
</div>
</body>
</html>
