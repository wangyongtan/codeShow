<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animations 动画</title>
    <style>
        div{
            background-color: red;
        }
        @-webkit-keyframes mycolor{
            /*开始帧*/
            0%{
                background-color: red;
            }
            /*背景颜色变化帧*/
            40%{
                background-color: #006acd;
            }
            /*背景颜色变化帧*/
            70%{
                background-color: aqua;
            }
            /*结束帧*/
            100%{
                background-color: red;
            }

        }
        div:hover{
                -webkit-animation:mycolor 5s linear;
        }
    </style>
</head>
<body>
<div>示例文字</div>
</body>
</html>
