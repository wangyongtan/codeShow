<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:first-child{
            background:red;
        }
        li:last-child{
            background:blue;
        }
        li:nth-last-child(3){
            background:green;
        }
        li:nth-child(even){/*偶数变色*/
            background-color: #d200d2;
        }
    </style>
</head>
<body>
<h2>列表</h2>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
    <li>列表6</li>
    <li>列表7</li>
</ul>
</body>
</html>
