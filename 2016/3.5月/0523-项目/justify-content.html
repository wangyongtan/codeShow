<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.first-box{
		justify-content:space-between;
	}
	.second-box{
		justify-content:flex-end;
	}
	.third-box{
		justify-content:space-around;
	}
	.fourth-box{
		justify-content:center;
	}
	[class$="box"]{
 		display: flex;
	}
	.pip{
		width:100px;
		height: 100px;
		text-align: center;
		line-height: 100px;
		background-color: #e7e7e7;
		display: block;
		object-fit:contain;

		box-shadow:
		inset 0 5px #fff, 
        inset 0 -5px #bbb,
        inset 5px 0 #d7d7d7, 
        inset -5px 0 #d7d7d7;
        border-radius:10%;
	}


	</style>
</head>
<body>
<h2>justify-content:space-between;两端对齐，项目之间的间隔都相等。</h2>
	<div class="first-box">
		<span class="pip">1</span>
		<span class="pip">2</span>
		<span class="pip">3</span>
		<span class="pip">4</span>
		<span class="pip">5</span>
		<span class="pip">6</span>
	</div>
	<h2>justify-content:flex-end;右对齐</h2>
		<div class="second-box">
		<span class="pip">1</span>
		<span class="pip">2</span>
		<span class="pip">3</span>
		<span class="pip">4</span>
		<span class="pip">5</span>
		<span class="pip">6</span>
	</div>
	<h2>justify-content:space-around;每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。</h2>
		<div class="third-box">
		<span class="pip">1</span>
		<span class="pip">2</span>
		<span class="pip">3</span>
		<span class="pip">4</span>
		<span class="pip">5</span>
		<span class="pip">6</span>
	</div>
	<h2>justify-content:center;</h2>
		<div class="fourth-box">
		<span class="pip">1</span>
		<span class="pip">2</span>
		<span class="pip">3</span>
		<span class="pip">4</span>
		<span class="pip">5</span>
		<span class="pip">6</span>
	</div>
</body>
</html>
