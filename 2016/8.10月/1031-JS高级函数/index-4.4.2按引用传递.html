<script>
	function test(obj){
		//当前obj对内存的这个地址指向同一个
		obj.age="20";
		console.log('inner',obj);
	}
	var obj = {
    name:"xiaoming"
	}
	test(obj);
	console.log('outer',obj);
//输出inner Object {name: "xiaoming", age: "20"}
