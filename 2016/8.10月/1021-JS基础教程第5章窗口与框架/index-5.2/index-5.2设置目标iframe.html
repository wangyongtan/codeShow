<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<style>
	body{
		background-color:#fff;
	}
	iframe#icontent{
		float: right;
		border:1px solid black;
		width:350px;
		height:300px;
		margin-top: 100px;
	}
	</style>
	<script>
    window.onload = initLinks;
    function initLinks(){
    	for(var i=0;i<document.links.length;i++){
    		document.links[i].target="icontent";
    		//initLinks()函数循环遍历页面上的所有链接。当发现链接时
    		//他将target属性设置为字符串"icontent".
    	}
    }
	</script>
</head>
<body>
	<iframe src="index-5.2.html" id="icontent" name="icontent" frameborder="0"></iframe>
	<h1>Main Content Area</h1>
	<h2>
		<a href="Link1.html">Link 1</a><br>
		<a href="Link2.html">Link 2</a><br>
		<a href="Link3.html">Link 3</a>
	</h2>
</body>
</html>
