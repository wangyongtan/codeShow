<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	<style>
	body{
		background-color:#fff;
	}
	iframe#icontent{
		float: right;
		border:1px solid black;
		width:350px;
		height:300px;
		margin-top: 100px;
	}
	</style>

</head>
<body>
	<iframe src="index-5.2.html" id="icontent" name="icontent" frameborder="0"></iframe>
	<h1>Main Content Area</h1>
	<h2>
		<a href="Link1.html">Link 1</a><br>
		<a href="Link2.html">Link 2</a><br>
		<a href="Link3.html">Link 3</a>
	</h2>
</body>
<script>
    window.onload=initLinks;
    function initLinks(){
    	for(var i=0;i<document.links.length;i++){
    		document.links[i].onclick = setContent;
    	}
    }
    function setContent(){
    	document.getElementById("icontent").contentWindow.document.location.href=this.href;
    //单击链接就会触发setContent()函数，这个函数将新页面加载进iframe。这是通过找到页面中的icontent元素，并将它的contentWindow.document.location.href重置为Window,然后获取它包含的document。之后，在获取document的location并重置href，而这个href就是用户选择加载的URL。
    	return false;
    	//setContent()返回false，意味着告知浏览器不要将href一并载入主窗口。
    }
	</script>
</html>
