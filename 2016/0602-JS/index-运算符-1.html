<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>i = 10,j = 10;i+j=?</p>
    <p id="sumid"></p>
    <button onclick="mysum()">结果</button>
    <script>
        function mysum() {
         var i=10;
         var j=10;
         var m =i+=j;
         document.getElementById("sumid").innerHTML=m;   
        }
    </script>
    <p>字符串相加</p>
    <p id="sumid1"></p>
    <button onclick="mysum1()">结果</button>
    <script>
        function mysum1() {
        var i="Ordinary";
        var j="World";
        var n = i+j;
        document.getElementById("sumid1").innerHTML=n;
        }
    </script>
</body>
</html>
