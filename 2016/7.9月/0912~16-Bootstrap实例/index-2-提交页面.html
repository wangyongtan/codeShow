<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>定时器使用</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style type="text/css">
        *{margin: 0;
            padding:0;
            font-size: 20px;
        }
   body{
        background-color:#0091e6;
    }
.login{
    margin: 3em auto 0;
    width: 24%;
}
h1 {
    font-size: 2.2em;
font-family: 'Nixie One', cursive;
    padding-bottom: 20px;
    color: #fff;
    text-align: center;
}
.login{
    padding:2em 0;
}
.inset {
    position:relative;
    background: #fff;
    padding: 1.5em;
    border-radius: 0.3em;
    }
#login{position: relative;
            margin:1em 3em;
        }   
h2{text-align: center;
font-size: 16px;}
    </style>
</head>
<body>

    <div class="login">
        <h1>用户登录</h1>
        <div class="inset">
            <form action="">
                <div>
                    <span>
                        <label>用户名</label>
                    </span>
                    <span>
                        <input type="text" name="username" id="us"></span>
                </div>
                <div>
                    <span>
                        <label>密码</label>
                    </span>
                    <span>
                        <input type="password" name="password" id="ps"></span>
                </div>
                <div>
                    <span>
                        <label>验证码</label>
                    </span>
                    <span>
                        <input type="text" name="checkpassword" id="ck"></span>
                </div>
            </form>
            <div class="denglu">
                <input type="image" value="登陆"  id="login"  onclick="jumpu();">
                <h2 id="Jtips"></h2>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
    var JH=document.getElementById("Jtips");
    var num=10;
    function jumpu(){
     if(num>0)
        {
            num--;
            JH.innerHTML="登录中,"+num+"秒后跳转到首页";
             setTimeout(jumpu,1000);
        }
            else{
                    location.href="http://www.baidu.com";

                }
    }
    </script>
</html>
