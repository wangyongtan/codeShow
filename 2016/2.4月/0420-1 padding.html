<html>
<head>
    <meta charset="utf-8">
    <title>padding</title>
    <style type="text/css">
        p{
            font-size:30px;
            background: #d200d2;
        }
        .h1{
            padding-top: 100px;
            padding-right: 50px;
            padding-bottom: 30px;
            padding-left: 20px;
        }
        .h2{
            padding: 50px;
        }
    </style>
   
    </head>
<body>
    <p >做人重要的是开心 HAPPY</p>
    <p class="h1">做人重要的是开心 HAPPY</p>
    <p class="h2">做人重要的是开心 HAPPY</p>
    </body>

</html>
