<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function moveButton(){
        var bth = document.getElementById("button");
        var selection = document.getSelection();
        if(selection.rangeCount >0){
            var range = selection.getRangeAt(0);
            range.insertNode(bth);
        }
    }
</script>
<div onmouseup="moveButton()" style="width:400px;background-color:red">
    你感到孤独不是没有人关心你，而是你在乎的人没有关心你。
</div>
<button id="button">按钮</button>
</body>
</html>
