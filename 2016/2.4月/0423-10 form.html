<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的验证</title>
</head>
<body>
<script>
    function check(){
        var email = document.getElementById("email");
        if(email.value==""){
            alert("请输入email");
            return false;
        }else if(!email.checkValidity()){
            alert("请输入正确的Emaile地址");
            return false;
        }
    }
</script>
<form id="testform" onsubmit="check()" novalidate="true">
    <label form="email">Email</label>
    <input name="email" type="email" id="email"><br/>
    <input type="submit">
</form>
</body>
</html>
