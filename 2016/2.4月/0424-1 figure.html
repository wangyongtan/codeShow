<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--figure元素以及figcation元素-->
<figure>
    <img src="美女1.jpg" alt="美女" width="30%" height="30%">
    <img src="美女2.jpg" alt="美女" width="30%" height="30%">
    <img src="美女3.jpg" alt="美女" width="30%" height="30%">
    <figcation>美女</figcation>
</figure>
<br/>
<!--details元素和summary元素-->
<script>
    function detail_onclick(detail){
        var p = document.getElementById("p");
        if(detail.open){
            p.style.visibility = "hidden";
        }else{
            p.style.visibility = "visible";
        }
    }
</script>
<details id="deteil" onclick="detail_onclick(this)">
    <summary>速度与激情7</summary>
    <p id="p" style="visibility: hidden">你好么，这是为<mark>保罗</mark>打造的电影</p>
</details>
<!--mark元素-->
<p>这是<mark>测试</mark>mark元素</p>
</body>
</html>
