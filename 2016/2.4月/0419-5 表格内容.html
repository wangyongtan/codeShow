<html>
<head>
    <meta charset="utf-8">
    <title>对齐方式</title>
    <style>
        table{
            
            border-collapse: collapse;
        }
        
       table, th,td{
            border: 1px solid red;
        }
        th{
            text-align: center;
        }
        td{
            vertical-align:top;
            height: 100px;
        }
        
    </style>
    </head>
<body>
    <table>
    <tr>
        <th>姓名</th>
        <th>年纪</th>
        <th>特长</th>
        </tr>
    <tr>
        <td>江户川柯南</td>
        <td>小学三年级</td>
        <td>大留级术</td>
        </tr>
    <tr>
        <td>相良 宗介</td>
        <td>高中</td>
        <td>bon 太君</td>
        </tr>
    <tr>
        <td>刘亦菲</td>
        <td>成年</td>
        <td>好看</td>
        </tr>
    </table>
    </body>
</html>
