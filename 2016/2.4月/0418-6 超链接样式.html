<html>
<head>
    <meta charset="utf-8">
    <title> link 样式</title>
    <style type="text/css">
        a:visited{
            color: red;
        }
        a:hover{
            background-color:green;
        }
        a:active{
            background-color: #d200d2;
            text-decoration:underline;
        }
        a:link{
            color:blue;
        }
    </style>
    </head>
<body>
    <p>欢迎前往<a href="http://lol.qq.com">英雄联盟</a>，体验都比世界</p></body>


</html>
