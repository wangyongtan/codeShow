<html>
<head>
    <meta charset="utf-8">
    <title>font属性</title>
    <style type="text/css">
        #p2{
            font-family: "Times New Roman";
        }
        #p3{
            font-family: "Microsoft YaHei";
        }
        .p1{
            font-style: normal;
            font-size: 16px;
        }
        .p2{
            font-style: italic;
            font-size: 1em;
            font-weight: bold;
        }
        .p3{
            font-style: oblique;
            font-size:2em;
            font-weight: lighter;
        }
    </style>
    </head>
<body>
    <h2>字体</h2>
    <p id="p1">这里采用默认字体</p>
    <p id="p2">这里采用的是Times New Roman</p>
    <p id="p3">这里采用的是水微软雅黑</p>
    <h2>字体样式</h2>
    <P class="p1">做人重要的是开心 HAPPY</P>
    <P class="p2">做人重要的是开心 HAPPY</P>
    <P class="p3">做人重要的是开心 HAPPY</P>
    </body>
</html>
