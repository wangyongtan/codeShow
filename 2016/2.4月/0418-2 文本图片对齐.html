<html>
<head>
    <meta charset="utf-8">
    <title>图片垂直对齐</title>
    <style type="text/css">
        img{
            width: 100px;
            height:100px;
        }
        img.top{
            vertical-align:text-top;
        }
        img.middle{
            vertical-align: middle;
        }
        img.bottom{
           vertical-align: text-bottom;
        }
    </style>
    </head>
<body>
    <P>文字<img class="top" src="E:/H5专用图片/176.JPG"/>图片上对齐</P>
    <P>文字<img class="middle" src="E:/H5专用图片/176.JPG"/>图片居中对齐</P>
    <p>文字<img class="bottom" src="E:/H5专用图片/176.JPG"/>图片下对齐</p>
    <p>文字 <img src="E:/H5专用图片/176.JPG"/>图片默认对其</p>
    </body>
</html>
