<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input 元素</title>
</head>
<body>
<!--url类型-->
<form>
    <input name="url" type="url" value="http://lol.qq.com">
    <input type="submit" value="提交">
    <!--email类型-->
    </form>
    <br/>
    <form>
        <input name="email" type="email" value="214127826@qq.com">
        <input type="submit" value="提交">
    </form>
</form>
<!--date类型-->
<form><br/>
    <input type="date" name="date" value="#">
    <input type="submit" value="提交">
</form>
<!--time类型-->
<form>
    <br><br>
    <input name="time" type="time" value="10:00">
    <input type="submit" value="提交">
</form>
<!--datetime类型-->
<br/><br/>
<form>
<input name="datetime" type="datetime" value="">
<input type="submit" value="提交">
    </form>
<!--datetime-loacal类型-->
<form>
<br/><br/>
<input name="datetimelocal" type="datetime-local" >
<input type="submit" value="提交">
</form>
<!--month元素-->
<br/><br/>
<input name="month" type="month" value="2016-04-23">
<!--week元素-->
<br/><br/>
<input name="week" type="week">
<!--number类型-->
<br/><br/>
<input name="number" type="number" value="15" min="10" max="100" step="5">
<!--计算器-->
<br>
<script>
    function sum(){
        var n1 = document.getElementById("num1").valueAsNumber;
        var n2= document.getElementById("num2").valueAsNumber;
        document.getElementById("result").valueAsNumber = n1+n2;
    }
</script>
<form>
    <input type="number" id="num1">
    +
    <input type="number" id="num2">
    =
    <input type="number" id="result" readonly>
    <input type="button" value="计算" onclick="sum()">
    <!--range类型-->
    <br/><br/>
    <input name="range" type="range" value="25" min="0" max="100" step="5">
    <!--search类型-->
    <br/><br/>
    <input type="search" name="search" value="">
    <!--tel类型-->
    <br/><br>
    <input type="tel">
    <!--color类型-->
    <input type="color" onchange="document.body.style.backgroundColor =
    document.getElementById('currentColor').textContent = this.value;">
<span id="currentColor"></span>
    <!--output元素的追加-->
    <br/>
    <script>
        function value_change(){
            var number = document.getElementById("range").value;
            document.getElementById("output").value = number;
        }
    </script>
    <form id="testform">
        <input id="range" type="range" min="0" max="100" step="10"
               onchange="value_change()">
<output id="output">10</output>
    </form>
</form>
</body>
</html>
