<%@ page contentType="text/html; charset=UTF-8"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修饰线</title>
    <style>
        .over{
            text-decoration:overline;
        }
        .through{
            text-decoration:line-through;
        }
        .underline{
            text-decoration: underline;
        }
        a{
            text-decoration: none;
        }
    
    </style>
    </head>
<body>
    <P class="over">这里展示上划线</P>
    <p class="through">这里展示删除线</p>
    <p class="underline">这里显示下划线</p>
    <a href="#">删除链接的下划线</a>
    
    </body>

</html>
