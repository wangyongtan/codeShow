<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [id*=div]{
            color:aqua;
        }
        [id^=div]{/*首字符*/
            color:#1e51a4;
        }
        [id$=y]{/*结束字符*/
            color:chartreuse;
        }
    </style>
</head>
<body>
<div id="mydiv1">示例文本1</div>
<div id="div2">示例文本2</div>
<div id="div3">示例文本3</div>
<div id="div4">示例文本4</div>
<div id="my">示例文本5</div>

</body>
</html>
